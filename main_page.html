<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div class="project">
        <nav class="navbar">
            <div class="navbar_left">
                <a href="#">
                <img src="images/bup logo (2).png" alt="logo">
                <h1>IslamAi</h1></a>
            </div>
            <div class="navbar_right">
                <ul>
                    <li><a href="#">Дневник</a></li>
                    <li><a href="#">Задачи</a></li>
                    <li><button><a href="#">Профиль</button></a></li>
                </ul>
            </div>
        </nav>
        <main class="main_content">
        <div class="left_part">
            <div class="back_btn">
                <a href="subjects.html"><img src="images/up-long.svg" alt="backbtn"></a>
            </div>
            <div class="photos">
                <img src="https://cdn-user84060.skyeng.ru/uploads/5fc1054d29605349374793.png" alt="graph" id="graph">
            </div>
        </div>
        <div class="content">
            <h1>Информатика</h1>
            <div class="progress_bar">
                <p id="progressText">Progress: <br><br>100%</p>
            </div>
        <div class="right_part">
           
            <div class="arrays">
                <h2>Arrays</h2> 
                <span class="score">10/15</span>
            </div>
            <div class="basics">
                <h2>Basics</h2> 
                <span class="score">10/10</span>
            </div>
            <div class="algorithms">
                <h2>Bin search</h2> 
                <span class="score">0/10</span>
            </div>
        </div> 
        <section class="notes">
            
            <p class="dis"> Замечание:
            Нужно поработать над темой  бинарной поиск
        </p >
        <p class="adv"> Прогресс:
          Базовые знание на высоком уровне можно проходить на более сложные темы
        </p>
        </section>
        </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Получаем элемент с текстом прогресса
    var progressText = document.getElementById("progressText");

    // Извлекаем процентный текст из элемента
    var percentage = progressText.innerText.replace('%', '');

    // Находим элемент прогресс-бара
    var progressBar = document.createElement("div");
    progressBar.classList.add("progress-bar");
    progressBar.style.width = percentage + "%";

    // Добавляем прогресс-бар в элемент с текстом прогресса
    progressText.appendChild(progressBar);
});

    </script>
</body>
</html>
