    <script>
       document.addEventListener("DOMContentLoaded", function() {
    // Получаем все элементы с классом "progressText"
    var progressTexts = document.querySelectorAll(".progressText");

    // Для каждого элемента с классом "progressText"
    progressTexts.forEach(function(progressText) {
        // Извлекаем процентный текст из элемента
        var percentage = progressText.innerText.replace('%', '');

        // Создаем элемент прогресс-бара
        var progressBar = document.createElement("div");
        progressBar.classList.add("progress-bar");
        progressBar.style.width = percentage + "%";

        // Добавляем прогресс-бар в элемент с текстом прогресса
        progressText.parentNode.appendChild(progressBar);
    });
});


    </script>
